# https://taskfile.dev

version: '3'

tasks:
  yaklang:
    dir: antlr4yak
    ignore_errors: true
    silent: true
    cmds:
      - | 
        rm ./parser/*.tokens
        rm ./parser/*.interp
        antlr4 -Dlanguage=Go YaklangLexer.g4 YaklangParser.g4 -o parser -no-listener -visitor  
    generates:
      - parser
  java:
    dir: java
    ignore_errors: true
    silent: true
    cmds:
      - |
        rm ./parser/*.tokens
        rm ./parser/*.interp
        antlr -Dlanguage=Go -package javaparser ./JavaLexer.g4 ./JavaParser.g4 -o parser -no-listener -visitor
    generates:
      - parser
