        checksums: ""
        pick: ""  # 单个可执行文件，不需要从压缩包提取
      windows-amd64:
        url: "https://yaklang.oss-cn-beijing.aliyuncs.com/vulinbox/latest/vulinbox_windows_amd64.exe"
        checksums: ""
        pick: ""  # 单个可执行文件，不需要从压缩包提取
    dependencies: []
