<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API密钥管理 - AIBalancer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #3367d6;
        }
        .btn-group {
            margin-top: 15px;
        }
        .btn-group .btn {
            margin-right: 10px;
        }
        .api-key {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: monospace;
        }
        .api-key:hover {
            overflow: visible;
            white-space: normal;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .model-select {
            min-height: 150px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>API密钥管理</h1>
        <div style="display: flex; align-items: center;">
            <p>当前时间: {{.CurrentTime}}</p>
            <a href="/portal" class="btn" style="margin-left: 15px;">返回主页</a>
        </div>
    </div>

    <div class="card">
        <h2>现有API密钥</h2>
        <table>
            <thead>
                <tr>
                    <th>API密钥</th>
                    <th>允许的模型</th>
                </tr>
            </thead>
            <tbody>
                {{range $key, $models := .APIKeys}}
                <tr>
                    <td class="api-key" title="{{$key}}">{{$key}}</td>
                    <td>{{$models}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>创建新API密钥</h2>
        <form action="/portal/create-api-key" method="POST">
            <div class="form-group">
                <label for="api-key">API密钥:</label>
                <input type="text" id="api-key" name="api_key" class="form-control" placeholder="输入新的API密钥" required>
            </div>
            <div class="form-group">
                <label for="allowed-models">允许访问的模型:</label>
                <select id="allowed-models" name="allowed_models" class="form-control model-select" multiple required>
                    {{range .AllModelList}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
                <small>按住Ctrl键(Mac上为Command键)可选择多个模型</small>
            </div>
            <button type="submit" class="btn">创建API密钥</button>
        </form>
    </div>

    <div class="btn-group">
        <a href="/portal" class="btn">返回主页</a>
    </div>

    <div class="footer">
        <p>AIBalancer - Yaklang 大型语言模型负载均衡系统</p>
        <p>当前版本: v1.0.0</p>
    </div>
</body>
</html>
