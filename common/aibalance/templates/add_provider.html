<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加AI提供者 - AIBalancer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-cancel {
            background-color: #f44336;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>添加AI提供者</h1>
        <a href="/portal" class="btn">返回主面板</a>
    </div>
    
    <div class="card">
        <form action="/portal/add-ai-provider" method="post">
            <div class="form-group">
                <label for="name">提供者名称</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="model">模型名称</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="type">提供者类型</label>
                <select id="type" name="type" required>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="google">Google</option>
                    <option value="custom">自定义</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url">API地址</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="api_key">API密钥</label>
                <input type="text" id="api_key" name="api_key" required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn">添加提供者</button>
                <a href="/portal" class="btn btn-cancel">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
