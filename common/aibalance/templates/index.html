    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for flexibility */
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 10px; /* Add padding for small screens */
            box-sizing: border-box; /* Include padding in height/width calculations */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .container {
            text-align: center;
            padding: 20px; /* Adjust padding */
            width: 100%; /* Allow container to use available width */
            max-width: 800px; /* Optional: set a max width */
        }
        h1 {
            font-size: 2.5em; /* Slightly adjust base font size */
            font-weight: 500;
            color: #000000;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.7);
            margin: 0;
            min-height: 1.2em; /* Use min-height instead of height */
            line-height: 1.4; /* Adjust line-height for potential wrapping */
            display: inline-block;
            border-right: 0.1em solid black;
            /* white-space: nowrap; Removed to allow wrapping */
            /* overflow: hidden; Removed to allow wrapping */
            vertical-align: bottom; /* Align cursor nicely with multi-line text */
            word-wrap: break-word; /* Ensure long words break */
            overflow-wrap: break-word; /* Standard property for word breaking */
            animation: blink-caret .75s step-end infinite;
            /* Removed width-based typing animation */
        }

        /* Cursor blinking animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* Smaller font size on mobile */
                line-height: 1.3;
                border-right-width: 0.08em;
            }
            .container {
                padding: 15px;
            }
        }

    </style>

            "Augmented Intelligence",
            "Digital Consciousness",
            "Techno-Organic Mesh",
            "Reality Filter",
            "Chronomantic Stabilizer" // Just for fun ;)
        ];
        let titleIndex = 0;
        let charIndex = 0;
        const titleElement = document.getElementById('cycling-title');
        const typeSpeed = 50; // Faster typing speed (ms per char)
        const eraseSpeed = 30; // Faster erasing speed (ms per char)
        const delayBetweenTitles = 1500; // Shorter pause (ms)

        function typeWriter() {
            const currentTitle = titles[titleIndex];
            // Reset any leftover styles potentially interfering
            titleElement.style.animation = 'blink-caret .75s step-end infinite';

            if (charIndex < currentTitle.length) {
                titleElement.textContent = currentTitle.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeWriter, typeSpeed);
            } else {
                // Pause after typing, then erase
                 setTimeout(eraseWriter, delayBetweenTitles);
            }
        }

        function eraseWriter() {
            const currentTitle = titles[titleIndex];
            // Ensure cursor keeps blinking during erase
            titleElement.style.animation = 'blink-caret .75s step-end infinite';

            if (charIndex > 0) {
                titleElement.textContent = currentTitle.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseWriter, eraseSpeed);
            } else {
                // Finished erasing, move to next title
                titleIndex = (titleIndex + 1) % titles.length;
                // Brief pause before starting next title
                setTimeout(typeWriter, typeSpeed); 
            }
        }

        // Start the cycle on load
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(typeWriter, 500); // Initial delay
        });

    </script>
