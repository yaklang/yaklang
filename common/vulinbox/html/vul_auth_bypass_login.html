<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="/static/js/bootstrap_5.3/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">用户登录</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{params(loginPath)}}">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required 
                                   placeholder="请输入用户名" value="user1">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   placeholder="请输入密码" value="password123">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    
                    {{params(vulnNotice)}}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JavaScript -->
<script src="/static/js/bootstrap_5.3/bootstrap.min.js"></script>
</body>
</html>
