<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .navbar {
            background-color: #343a40;
            /* 修改导航栏颜色为深色 */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            /* 修改导航栏文字颜色为白色 */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            /* 修改链接文字颜色为白色 */
        }

        .navbar a:hover {
            color: #ff0000;
            /* 修改链接鼠标悬停时的文字颜色为红色 */
            background-color: #343a40;
            /* 修改导航栏颜色为深色 */
            /* padding: 10px; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* color: #fff; 修改导航栏文字颜色为白色 */
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            /* 修改导航栏文字颜色为白色 */
        }

        .navbar-links {
            display: flex;
            gap: 5px;
        }

        .navbar-links button {
            text-decoration: none;
            color: #fff;
            /* 修改按钮文字颜色为白色 */
            padding: 5px;
            border-radius: 5px;
            background-color: #6c757d;
            /* 修改按钮背景颜色为深灰色 */
            border: none;
            /* 移除按钮边框 */
            cursor: pointer;
        }

        .navbar-links button:hover {
            background-color: #495057;
            /* 修改按钮鼠标悬停时的背景颜色 */
        }

        .product {
            border: 1px solid #000;
            margin: 5px;
            display: inline-block;
            width: calc(30%);
            box-sizing: border-box;
            padding: 10px;
            position: relative;
            margin-top: 70px; 
            margin-left: 40px;
            height: 300px;
        }

        .add-to-cart-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .product-image {
            position: absolute;
            top: 0;
            right: 0;
            /* transform: translate(50%, -50%); */
        }
    </style>
  
</head>


<body>
    <nav class="navbar">
        <div class="navbar-brand">hi，欢迎来到vulinbox</div>
        <div class="navbar-links"></div>
        <a href="/mall/user/register">立即注册</a>
