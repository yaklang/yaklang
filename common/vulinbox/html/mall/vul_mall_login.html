<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha1/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<style>
    .mb-3 {
        position: relative;
    }

    .inputUsername {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<body>
    <div class="container">
        <div id="authcheck" class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h2 class="text-center mb-4">商城登录</h2>
                <div id="message" style="color: red;"></div>
                <form method="POST" id="loginForm">
                    <div class="mb-3">
                        <div class="inputUsername">
                            <label for="username" class="form-label">用户名</label>
                        </div>

                        <input type="text" class="form-control" id="username" name="username" required>

                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="registerButton" class="btn btn-success w-100 mt-2">注册</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-100 mt-2">登录</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>


    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const registerButton = document.getElementById('registerButton'); // 获取注册按钮元素

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止默认表单提交行为

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/mall/user/login');
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    messageDiv.textContent = response.message;
                    messageDiv.style.color = 'green';
                    let queryString = window.location.search;
                    const params = new URLSearchParams(queryString);
                    let from = params.get("from")
                    if (from !== null) {
                        window.location.href = from
                        return
                    }

                    if (response.success) {
                        // 登录成功，跳转到用户信息页面
                        window.location.href = '/mall/user/profile?id=' + response.id;
                    }
                } else {
                    messageDiv.textContent = 'Login failed: ' + xhr.responseText;
                }
            };

            const data = JSON.stringify({
                username: username,
                password: password
            });
            xhr.send(data);
        });

        // 注册按钮点击事件处理程序
        registerButton.addEventListener('click', function () {
            // 跳转到注册页面
            window.location.href = '/mall/user/register';
        });

    </script>
</body>

</html>
