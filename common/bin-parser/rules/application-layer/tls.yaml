Package:
  isList: true
  # exception-plan: stopList # stopList, throw
  Transport Layer Security:
    Record Layer:
      length-from-field: Length
      length-from-field-multiply: 8
      length-for-field: Payload
      operator: |
        this.ProcessSubNode("ContentType")
        version = this.ProcessSubNode("Version")
        this.ProcessSubNode("Length")
        switch version{
          default:
            this.ProcessByType("Payload")
        }
      ContentType: uint8
      Version: uint16
      Length: uint16

Payload: raw
Handshake Protocol:
  Handshake Type: uint8
  Length: uint32,12bit
  Version: uint16
  Random: raw,32
  Session ID Length: uint8
  Cipher Suites: raw
  Compression Methods: raw
  Extensions Length: uint16
  Extensions: raw
