# Yso配置文件

# Class配置
#Dnslog: # 类名(用于索引文件名)
#  name: dnslog # 类名（可选，展示的类名）
#  desc: 通过DnsLog反连检测代码执行 # 类描述（可选，帮助信息）
#  params: # 参数列表（可选）
#    - name: dnslog # 参数名，将会替换class中的模板变量，如{{dnslog}}
#      desc: Path to dns log file # 参数描述（可选）
#      default: "" # 参数默认值（可选）
#      test-default: "" # 测试时使用的默认值（可选）
Classes:
  MultiEcho:
    desc: 支持Tomcat环境和Weblogic回显
    params:
      - name: header-au-key
        desc: 用于标记当前请求的Header Key（建议使用header中比较常见的key）
        default: "Accept-Language"
      - name: header-au-val
        desc: headerAuKey对应的Value，回显类将会通过此值判断当前请求是否为回显请求
        default: "zh-CN,zh;q=1.9"
      - name: header
        desc: 当position为header时，此参数将作为回显的Header Key
        default: "Etag"
      - name: action
        desc: 枚举值，可选值为：echo（只回显）, exec（回显执行结果）
        default: "echo"
      - name: position
        desc: 枚举值，可选值为：header, body，用于指定回显的位置
        default: "header"
      - name: cmd
        desc: 此值用于指定执行命令，当action为echo时，只回显不执行，当action为exec时，会回显执行命令
  TomcatEcho:
    params:
      - name: header-au-key
        desc: 用于标记当前请求的Header Key（建议使用header中比较常见的key）
        default: "Accept-Language"
      - name: header-au-val
        desc: headerAuKey对应的Value，回显类将会通过此值判断当前请求是否为回显请求
        default: "zh-CN,zh;q=1.9"
      - name: header
        desc: 当position为header时，此参数将作为回显的Header Key
        default: "Etag"
      - name: action
        desc: 枚举值，可选值为：echo（只回显）, exec（回显执行结果）
        default: "echo"
      - name: position
        desc: 枚举值，可选值为：header, body，用于指定回显的位置
        default: "header"
      - name: cmd
        desc: 此值用于指定执行命令，当action为echo时，只回显不执行，当action为exec时，会回显执行命令
  SpringEcho:
    desc: Spring的回显
    params:
      - name: header
        desc: 当position为header时，此参数将作为回显的Header Key
        default: "Etag"
      - name: action
        desc: 枚举值，可选值为：echo（只回显）, exec（回显执行结果）
        default: "echo"
      - name: position
        desc: 枚举值，可选值为：header, body，用于指定回显的位置
        default: "header"
      - name: cmd
        desc: 此值用于指定执行命令，当action为echo时，只回显不执行，当action为exec时，会回显执行命令
  TemplateImplClassLoader:
    desc: 用于TemplateImp的类加载器，可以加载任意类
    params:
      - name: base64Class
        desc: base64编码的字节码
  DNSLog:
    desc: 通过DnsLog反连检测代码执行
    params:
      - name: domain
        desc: 用于反连的域名
        test-default: "asdghjkgkj.xxxxxxxxxxxx.com"
  ModifyTomcatMaxHeaderSize:
    desc: 修改Tomcat请求Header的最大长度限制
    params:
      - name: max
        desc: 最大长度
        default: 40960
  RuntimeExec:
    desc: 命令执行
    params:
      - name: cmd
        desc: 命令
        default: "whoami"
  ProcessBuilderExec:
    desc: 命令执行
    params:
      - name: cmd
        desc: 命令
        default: "whoami"
  ProcessImplExec:
    desc: 命令执行
    params:
      - name: cmd
        desc: 命令
        default: "whoami"
  EmptyClassInTemplate:
    desc: 用于TemplateImpl的空类
  TcpReverse:
    desc: TCP反连
    params:
      - name: host
        desc: 反连Host
      - name: port
        desc: 反连端口
      - name: token
        desc: 反连token
  TcpReverseShell:
    desc: TCP反连
    params:
      - name: host
        desc: 接收地址Host
      - name: port
        desc: 接收地址Port
  Sleep:
    desc: 休眠
    params:
      - name: time
        desc: 休眠时间

