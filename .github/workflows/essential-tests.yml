name: Essential Tests

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
    paths:
      - "common/**"
      - ".github/workflows/essential-tests.yml"

jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - name: Cache YakLang Project
        uses: actions/cache@v3
        id: cache-project
        with:
          path: |
            ~/yakit-projects
            ${{ github.workspace }}
          key: go-${{ github.sha }}

      - name: Check out code into the Go module directory
        if: steps.cache-project.outputs.cache-hit != 'true'
        uses: actions/checkout@v3

      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version-file: "./go.mod"
        id: go

      - name: Dependence
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libpcap-dev
          version: 1.9.1-3

      - name: Init Module
        run: |
          go mod tidy

      - name: Init Project
        if: steps.cache-project.outputs.cache-hit != 'true'
        run: |
          go build common/yak/cmd/yak.go 
          ./yak --help

  test:
    name: ${{ matrix.name }}
    needs: setup
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: Test JSONExtractor / Codec / Cartesian / JsonPath / Domain Extractor / Fuzztag / TLS / CVE / SCA / NETX
            run: |
              # these tests are very quick
              go test -timeout 20s ./common/jsonextractor -v
              go test -timeout 20s ./common/yak/yaklib/codec -v
              go test -timeout 20s ./common/yak/cartesian -v
              go test -timeout 20s ./common/jsonpath -v
              go test -timeout 20s ./common/domainextractor -v
              go test -timeout 20s ./common/mutate_tests ./common/fuzztag -v
              go test -timeout 20s ./common/fuzztagx -v
              go test -timeout 10s -run TestFuzzNucleiVar ./common/mutate
              go test -timeout 1m ./common/utils -v
              go test -timeout 20s ./common/utils/tlsutils/...
              go test -timeout 20s -run TestQueryCVEWithFixName ./common/cve -v
              go test -timeout 20s ./common/sca/... -v
              go test -timeout 20s ./common/netx/mustpass -v
              go test -timeout 20s -run TestMUSTPASS_YakitLog ./common/fp -v
              go test -timeout 20s -run TestPingAutoConfig ./common/utils/pingutil -v
              go test -timeout 20s -run TestMUSTPASS ./common/crawler -v

          - name: Test SSA / SSARule / StaticAnalyze
            run: |
              go test -timeout 20s ./common/yak/yak2ssa ./common/yak/ssaapi -v
              go test -timeout 20s -run TestSSARuleMustPass* ./common/yak -v
              go test -timeout 2m -run TestAnalyzeMustPASS* ./common/coreplugin -v

          - name: Test lowhttp
            run: go test -timeout 1m ./common/utils/lowhttp -v

          - name: Test HttpTpl(YakTemplate)
            run: go test -timeout 1m ./common/yak/httptpl -v

          - name: Test MustPass - full yak scripts
            run: go test -timeout 3m ./common/yak/yaktest/mustpass -v

          - name: Test gRPC MUSTPASS HTTP
            run: go test -timeout 10m -run TestGRPCMUSTPASS_HTTP_* ./common/yakgrpc -v

          - name: Test gRPC MUSTPASS MITM
            run: go test -timeout 10m -run TestGRPCMUSTPASS_MITM_* ./common/yakgrpc -v

          - name: Test gRPC MUSTPASS Fuzzer
            run: go test -timeout 10m -run TestGRPCMUSTPASS_HTTPFuzzer* ./common/yakgrpc -v

          - name: Test gRPC MUSTPASS Language
            run: go test -timeout 10m -run TestGRPCMUSTPASS_LANGUAGE* ./common/yakgrpc -v

          - name: Test gRPC MUSTPASS COMMON
            run: go test -timeout 10m -run TestGRPCMUSTPASS_COMMON* ./common/yakgrpc -v

          - name: Test gRPC(LARGE)MUSTPASS
            run: go test -timeout 2m -run TestLARGEGRPCMUSTPASS ./common/yakgrpc -v

          - name: Test Vulinbox SQL Injection
            run: go test -timeout 4m -run TestGRPCMUSTPASS_SQL ./common/coreplugin -v

          - name: Test Integration MITM
            run: go test -timeout 2m -run TestGRPCMUSTPASS_MITM ./common/coreplugin -v

          - name: Test Vulinbox(XSS/Shiro/SSTI/SMUGGLE/CSRF/OPEN_REDIRECT)
            run: |
              go test -timeout 2m -run "^(TestGRPCMUSTPASS_XSS|TestGRPCMUSTPASS_Shiro|TestGRPCMUSTPASS_SSTI|TestGRPCMUSTPASS_Smuggle|TestGRPCMUSTPASS_CSRF|TestGRPCMUSTPASS_OPEN_REDIRECT)$" ./common/coreplugin -v

          - name: Test gRPC MUSTPASS-PLUGIN-Fastjson
            run: go test -timeout 3m -run TestGRPCMUSTPASS_Fastjson ./common/coreplugin -v

          - name: Test Vulinbox agent client
            run: go test -timeout 1m -run TestMUSTPASS* ./common/vulinboxagentclient -v

          - name: Test Suricata Generate && Match
            run: |
              go test -timeout 20s -run TestMUSTPASS* ./common/suricata/... -v
              go test -timeout 20s -run TestMUSTPASS* ./common/chaosmaker -v

          - name: crawlerx (chromium based crawler)
            run: go test -v --timeout 5m ./common/crawlerx

          - name: Test pcapx
            run: |
              go test -timeout 20s -run TestSmoking_ICMP ./common/pcapx -v
              go test -timeout 20s -run TestSmoking_TCP ./common/pcapx -v
              go test -timeout 20s -run TestSmoking_UDP ./common/pcapx -v

          - name: Test yso
            run: |
              go test -timeout 20s -run TestMUSTPASS* ./common/yso -v
          - name: Test Dnsx
            run: |
              go test -timeout 20s -run TestLookupAll ./common/facades -v

          - name: Test SyntaxFlow
            run: go test -timeout 20s ./common/syntaxflow -v

    steps:
      - name: Cache YakLang Project
        uses: actions/cache/restore@v3
        id: cache-project
        with:
          path: |
            ~/yakit-projects
            ${{ github.workspace }}
          key: go-${{ github.sha }}

      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version-file: "./go.mod"
        id: go

      - name: Dependence
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libpcap-dev
          version: 1.9.1-3

      - name: GRPC
        run: |
          nohup ./yak grpc & 
          sleep 1

      - name: ${{ matrix.name }}
        run: |
          export YAKLANG_GRPCTEST_GITHUBACTION=true
          export YAK_DISABLE=output
          ${{ matrix.run }}
