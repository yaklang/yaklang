          # æ ¹æ® matrix é…ç½®ç”Ÿæˆæµ‹è¯•é…ç½®æ–‡ä»¶
          TEST_CONFIG_FILE="/tmp/test_config.json"
          
          # å°† test_configs å†™å…¥æ–‡ä»¶
