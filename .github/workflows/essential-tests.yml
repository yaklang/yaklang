    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set Cache Key
        id: cache_key
        run: |
          CACHE_SHA="${{ github.event.pull_request.head.sha }}"
          echo "sha=$CACHE_SHA" >> $GITHUB_OUTPUT
          echo "Cache key will be: go-$CACHE_SHA"

      - name: Cache YakLang Project
        uses: actions/cache/restore@v3
        id: cache-project
        with:
          path: |
            ~/yakit-projects
            ${{ github.workspace }}
          key: go-${{ steps.cache_key.outputs.sha }}

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
        id: go

      - name: GRPC
        env: 
          SKIP_SYNC_EMBED_RULE_IN_GITHUB: "true"
        run: |
          # 只要测试名称或测试内容包含 grpc (不区分大小写) 就启动 GRPC 服务
          echo "${{ matrix.name }}" > /tmp/test_name.txt
          echo '${{ matrix.run }}' > /tmp/test_run.txt
          if grep -qi grpc /tmp/test_name.txt || grep -qi grpc /tmp/test_run.txt; then
            echo "Starting GRPC server for test: ${{ matrix.name }}"
            nohup ./yak grpc > /tmp/grpc.log 2>&1 < /dev/null &
            echo "Waiting for GRPC server to start on port 8087..."
            for i in {1..60}; do
              if nc -z localhost 8087; then
                echo "GRPC server is ready on port 8087"
                break
              fi
              echo "Waiting... ($i/60)"
              sleep 1
            done
            if ! nc -z localhost 8087; then
              echo "GRPC server failed to start within 60 seconds"
              cat /tmp/grpc.log
              exit 1
            fi
          else
            echo "Skipping GRPC server start for test: ${{ matrix.name }}"
          fi

      - name: ${{ matrix.name }}
        run: |
          echo "Running test: ${{ matrix.name }}"
          set -o pipefail
          set -e
          ${{ matrix.run }}

      - name: Upload failure grpc log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tmp_logs_${{ github.event.pull_request.head.sha }}
          path: /tmp/*.log 
